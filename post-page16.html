<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section starts -->

    <header class="header">
      <a href="#" class="logo">
        <img src="assets/logo3.png" alt="" />
      </a>

      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#imc">IMC</a>
        <a href="#contact">Contato</a>
      </nav>

      <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>
    </header>
    <!--Post content -->
    <section class="post-header post-page" id="home">
      <div class="post-container header-content">
        <!-- Voltar para o início -->
        <a href="index.html" class="btn about-btn">Voltar</a>

        <!-- Title -->
        <h1 class="header-title-about">IMC</h1>
        <!-- Post-image -->
        <div class="header-content-img">
          <img src="assets/imc.jpg" alt="foto de comida" class="about-img" />
        </div>
      </div>
    </section>

    <!-- Descriction about -->

    <section class="post-paragraph" id="imc">
      <div class="post-container post-content" id="content">
        
        <h2 class="sub-heading">Veja qual é o seu IMC</h2>
        <div class="card">
          <div class="lineInput">
            <label>Altura:</label>
            <input
              autofocus
              type="number"
              id="altura"
              step="0.01"
              placeholder="metros"
            />
          </div>
          <div class="lineInput">
            <div class="input">
              <label>Peso:</label>
              <input type="number" id="peso" step="0.1" placeholder="kg" />
            </div>
          </div>
          <div class="button">
            <button id="calcular">Calcular</button>
          </div>
          <div class="result-container">
            <div class="result" id="resultado">Resultado:</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section Starts -->
    <section class="footer" id="contact">
      <div class="share">
        <!-- <a href="#" class="fab fa-facebook"></a> -->
        <a href="https://www.instagram.com/mariaclarazsh/  " class="fab fa-instagram"></a>
        <a href=" https://api.whatsapp.com/send?phone=5581996337411" class="fab fa-whatsapp"></a>
        <!-- <a href="#" class="fa-regular fa-envelope"></a> -->
      </div>

      <div class="links">
        <a href="#">home</a>
        <a href="#">sobre</a>
      </div>

      <div class="credit">
        Criado por <span>Maria Clara</span> | Todos os Direitos Reservados
      </div>
      <div class="credit">
        Desenvolvedora da página: <span>Renata Patrícia</span>
      </div>
      <div class="credit">Design: <span>Simone Adriana</span></div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/imc.js"></script>
    <!-- Footer Section ends -->
  </body>
</html>
